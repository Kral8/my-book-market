<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nude Book Market | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #F8F1EA; color: #5D4037; }
        .nude-card { background: #FAF3E0; border: 1px solid #E6D5C9; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nude-card:hover { transform: scale(1.02); shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .btn-nude { background-color: #D3B8AE; color: white; border-radius: 99px; transition: 0.3s; }
        .btn-nude:hover { background-color: #BCAAA4; transform: translateY(-2px); }
        .cart-badge { background: #8D6E63; color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; position: absolute; top: -5px; right: -10px; }
        .best-seller { border: 2px solid #D4AF37; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-40 bg-[#F8F1EA]/80 backdrop-blur-md p-6 border-b border-[#E6D5C9]">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold tracking-tighter text-[#8D6E63]">BOOKISH.PRO</h1>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer" onclick="toggleCart()">
                    <span>üõí</span>
                    <span id="cart-count" class="cart-badge">0</span>
                </div>
                <button onclick="toggleModal()" class="btn-nude px-6 py-2 text-sm font-medium shadow-md">+ –í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </nav>

    <section class="max-w-6xl mx-auto p-6 mt-8">
        <h2 class="text-xl font-light mb-6 uppercase tracking-widest text-[#A1887F]">–í—ã–±–æ—Ä –Ω–µ–¥–µ–ª–∏ ‚ú®</h2>
        <div id="best-sellers" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            </div>

        <hr class="border-[#E6D5C9] mb-12">

        <h2 class="text-xl font-light mb-6 uppercase tracking-widest text-[#A1887F]">–í—Å–µ –∫–Ω–∏–≥–∏</h2>
        <div id="market-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
    </section>

    <div id="modal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-[#F8F1EA] p-8 rounded-3xl max-w-md w-full shadow-2xl">
            <h3 class="text-2xl mb-6 text-[#5D4037]">–î–µ—Ç–∞–ª–∏ –∫–Ω–∏–≥–∏</h3>
            <div class="space-y-3">
                <input id="bookTitle" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="w-full p-3 rounded-xl border border-[#E6D5C9] bg-white">
                <input id="bookAuthor" type="text" placeholder="–ê–≤—Ç–æ—Ä" class="w-full p-3 rounded-xl border border-[#E6D5C9] bg-white">
                <input id="bookPrice" type="number" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)" class="w-full p-3 rounded-xl border border-[#E6D5C9] bg-white">
                <input id="bookImg" type="text" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ –æ–±–ª–æ–∂–∫–∏" class="w-full p-3 rounded-xl border border-[#E6D5C9] bg-white">
                <textarea id="bookDesc" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ" class="w-full p-3 rounded-xl border border-[#E6D5C9] bg-white h-24"></textarea>
                <input id="bookSeller" type="text" placeholder="–í–∞—à Telegram" class="w-full p-3 rounded-xl border border-[#E6D5C9] bg-white">
                <button onclick="saveToSupabase()" class="w-full btn-nude py-4 font-bold uppercase text-xs">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                <button onclick="toggleModal()" class="w-full text-xs opacity-50 uppercase mt-2 italic">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="fixed inset-0 bg-black/40 hidden flex items-end md:items-center justify-end p-4 z-50">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm h-full md:h-auto shadow-2xl">
            <h3 class="text-2xl mb-6">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h3>
            <div id="cart-items" class="space-y-4 max-h-96 overflow-y-auto"></div>
            <div class="border-t mt-6 pt-4">
                <button onclick="alert('–§—É–Ω–∫—Ü–∏—è –æ–ø–ª–∞—Ç—ã –±—É–¥–µ—Ç –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏, –±—Ä–∞—Ç!')" class="w-full btn-nude py-4">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
                <button onclick="toggleCart()" class="w-full mt-2 text-xs opacity-50">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = '–í–°–¢–ê–í–¨_–°–í–û–ô_URL'; 
        const SUPABASE_KEY = 'sb_publishable_6AAmXFKmamh1_J3ytdrZrg_XnfpWsVL';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let cart = [];

        async function fetchBooks() {
            const { data, error } = await _supabase.from('books').select('*').order('id', { ascending: false });
            if (!error) renderAll(data);
        }

        function renderAll(books) {
            const bestGrid = document.getElementById('best-sellers');
            const mainGrid = document.getElementById('market-grid');
            
            bestGrid.innerHTML = '';
            mainGrid.innerHTML = '';

            books.forEach((book, i) => {
                const img = book.image_url || 'https://via.placeholder.com/300x400?text=No+Image';
                const cardHtml = `
                    <div class="nude-card p-5 rounded-[2rem] flex flex-col h-full ${i < 2 ? 'best-seller' : ''}">
                        <img src="${img}" class="h-64 w-full object-cover rounded-2xl mb-4 shadow-sm">
                        <h4 class="text-lg font-bold truncate">${book.title}</h4>
                        <p class="text-xs opacity-60 mb-2 uppercase tracking-tighter">${book.author}</p>
                        <p class="text-sm italic opacity-80 line-clamp-2 mb-4 flex-grow">${book.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                        <div class="flex justify-between items-center mt-auto border-t pt-4">
                            <span class="text-xl font-light">${book.price} ‚ÇΩ</span>
                            <div class="flex gap-2">
                                <button onclick="addToCart('${book.title}', ${book.price})" class="p-2 bg-white border border-[#E6D5C9] rounded-full hover:bg-gray-100 text-lg">üõí</button>
                                <a href="https://t.me/${book.seller}" target="_blank" class="px-4 py-2 btn-nude text-[10px] uppercase font-bold">–°–≤—è–∑—å</a>
                            </div>
                        </div>
                    </div>`;
                
                if (i < 2) bestGrid.innerHTML += cardHtml;
                else mainGrid.innerHTML += cardHtml;
            });
        }

        async function saveToSupabase() {
            const book = {
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                price: document.getElementById('bookPrice').value,
                image_url: document.getElementById('bookImg').value,
                description: document.getElementById('bookDesc').value,
                seller: document.getElementById('bookSeller').value
            };

            const { error } = await _supabase.from('books').insert([book]);
            if (!error) { toggleModal(); fetchBooks(); } else { alert(error.message); }
        }

        function addToCart(title, price) {
            cart.push({ title, price });
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center border-b pb-2 text-sm">
                    <span>${item.title}</span>
                    <span class="font-bold">${item.price} ‚ÇΩ</span>
                </div>
            `).join('');
        }

        function toggleModal() { document.getElementById('modal').classList.toggle('hidden'); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }

        fetchBooks();
    </script>
</body>
</html>
