<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nude Book Market | LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #F5EBE0; color: #4E342E; }
        .nude-card { background-color: #FAF3E0; border: 1px solid #D7CCC8; transition: all 0.3s; }
        .nude-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .btn-primary { background-color: #D3B8AE; color: white; border-radius: 99px; }
        .btn-primary:hover { background-color: #BCAAA4; }
    </style>
</head>
<body>

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-2xl font-semibold tracking-widest uppercase text-[#8D6E63]">Bookish.Live</h1>
        <button onclick="toggleModal()" class="btn-primary px-6 py-2 text-sm font-medium shadow-sm">+ Продать</button>
    </nav>

    <header class="text-center py-12 px-4">
        <h2 class="text-4xl font-light mb-2 text-[#5D4037]">Единый Маркетплейс</h2>
        <p class="text-[#A1887F] italic text-sm">Все книги в реальном времени</p>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div id="market-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-30 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-[#F5EBE0] p-8 rounded-2xl max-w-md w-full shadow-2xl border border-[#D7CCC8]">
            <h3 class="text-2xl mb-6 text-[#5D4037]">Выставить книгу</h3>
            <div class="space-y-4">
                <input id="bookTitle" type="text" placeholder="Название книги" class="w-full p-3 rounded-xl bg-[#FAF3E0] border border-[#D7CCC8] outline-none">
                <input id="bookAuthor" type="text" placeholder="Автор" class="w-full p-3 rounded-xl bg-[#FAF3E0] border border-[#D7CCC8] outline-none">
                <input id="bookPrice" type="number" placeholder="Цена (₽)" class="w-full p-3 rounded-xl bg-[#FAF3E0] border border-[#D7CCC8] outline-none">
                <input id="bookSeller" type="text" placeholder="Ваш ник в Telegram (без @)" class="w-full p-3 rounded-xl bg-[#FAF3E0] border border-[#D7CCC8] outline-none">
                <button onclick="saveToSupabase()" class="w-full btn-primary py-4 font-bold uppercase tracking-widest text-xs">Опубликовать</button>
                <button onclick="toggleModal()" class="w-full text-[#A1887F] text-[10px] uppercase underline mt-2">Закрыть</button>
            </div>
        </div>
    </div>

    <script>
        // ТВОИ ДАННЫЕ УЖЕ ТУТ, БРАТ:
        const SUPABASE_URL = 'https://nkdabzyyrspiqpvagreq.supabase.co'; // <--- ТЕБЕ НУЖНО ВСТАВИТЬ ТОЛЬКО URL
        const SUPABASE_KEY = 'sb_publishable_6AAmXFKmamh1_J3ytdrZrg_XnfpWsVL';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchBooks() {
            const { data, error } = await _supabase
                .from('books')
                .select('*')
                .order('id', { ascending: false });

            if (error) {
                console.error("Ошибка получения:", error);
                return;
            }
            renderBooks(data);
        }

        function renderBooks(books) {
            const grid = document.getElementById('market-grid');
            grid.innerHTML = books.length ? '' : '<p class="col-span-full text-center opacity-50">Книг пока нет, будь первым!</p>';
            
            books.forEach(book => {
                grid.innerHTML += `
                    <div class="nude-card p-6 rounded-3xl">
                        <div class="h-40 bg-[#D3B8AE] mb-4 rounded-2xl opacity-30 flex items-center justify-center italic text-white text-xl font-bold">BOOK</div>
                        <h4 class="text-lg font-semibold text-[#5D4037] truncate">${book.title}</h4>
                        <p class="text-xs text-[#8D6E63] mb-4 tracking-wider uppercase">${book.author}</p>
                        <div class="flex justify-between items-center border-t border-[#D7CCC8] pt-4">
                            <span class="text-xl font-light">${book.price} ₽</span>
                            <a href="https://t.me/${book.seller}" target="_blank" class="px-4 py-2 bg-white rounded-full text-[10px] font-bold uppercase border border-[#D7CCC8] hover:bg-[#5D4037] hover:text-white transition shadow-sm">Купить</a>
                        </div>
                    </div>`;
            });
        }

        async function saveToSupabase() {
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value;
            const price = document.getElementById('bookPrice').value;
            const seller = document.getElementById('bookSeller').value;

            if (!title || !price || !seller) return alert("Заполни все поля, брат!");

            const { error } = await _supabase
                .from('books')
                .insert([{ title, author, price, seller }]);

            if (error) {
                alert("Ошибка! Проверь, отключил ли ты RLS в Supabase: " + error.message);
            } else {
                toggleModal();
                fetchBooks(); // Обновляем список
                alert("Книга успешно добавлена!");
            }
        }

        function toggleModal() { document.getElementById('modal').classList.toggle('hidden'); }

        fetchBooks();
    </script>
</body>
</html>
