<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Book Market</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 p-5">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">üìö –ú–∞—Ä–∫–µ—Ç –ö–Ω–∏–≥</h1>
        
        <div class="mb-8 p-4 border rounded">
            <h2 class="text-xl mb-4 font-semibold">–ü—Ä–æ–¥–∞—Ç—å –∫–Ω–∏–≥—É</h2>
            <input id="title" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="w-full mb-2 p-2 border rounded">
            <input id="price" type="number" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)" class="w-full mb-2 p-2 border rounded">
            <button onclick="addBook()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>

        <h2 class="text-xl mb-4 font-semibold">–û–±—ä—è–≤–ª–µ–Ω–∏—è</h2>
        <div id="bookList" class="space-y-4">
            </div>
    </div>

    <script>
        function addBook() {
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            if (!title || !price) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");

            const bookList = document.getElementById('bookList');
            const card = document.createElement('div');
            card.className = "p-4 border-l-4 border-blue-500 bg-gray-50 flex justify-between items-center shadow-sm";
            card.innerHTML = `<div><strong>${title}</strong><br><span class="text-gray-600">${price} ‚ÇΩ</span></div> 
                              <button class="text-red-500 text-sm">–£–¥–∞–ª–∏—Ç—å</button>`;
            
            bookList.appendChild(card);
            
            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('title').value = '';
            document.getElementById('price').value = '';
        }
    </script>
</body>
</html>
